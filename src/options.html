<!DOCTYPE html>
<meta charset="UTF-8" />
<html>
  <head>
    <title>設定</title>
	<style type="text/css">
html, body {
  width: 100%;
  height: 100%;
  margin: 0;
  padding: 0;
}
html {
  display: table;
}
body {
  display: table-cell;
  text-align: center;
  vertical-align: middle;
}
</style>
  </head>
  <body>
  <div>
    <p>編集画面で表示されるキャラクターのURL：</p>
    <input
      type="url"
      name="url"
      id="url"
      placeholder="https://example.com/example.gif"
      pattern="https://.*.(gif|jpg|png|webp)"
      size="30"
      title="gif・jpg・png・webpのファイルURLを指定してください。"
    />

    <div id="status"></div>
    <button id="save">Save</button>
   </div>
    <script src="options.js"></script>
  </body>
</html>
